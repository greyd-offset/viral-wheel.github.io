<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            padding: 20px;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #333;
            transition: transform 4s ease-out;
        }
        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background-color: red;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .green { background-color: green; color: white; }
        .red { background-color: red; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã üé°</h1>
        <p>–ö—Ä—É—Ç–∏ –∫–æ–ª–µ—Å–æ 1 —Ä–∞–∑ –≤ —Å—É—Ç–∫–∏ –∏ –ø–æ–ª—É—á–∏ —à–∞–Ω—Å –Ω–∞ –ø—Ä–∏–∑!</p>

        <div class="wheel-container">
            <div class="pointer"></div>
            <img src="https://i.imgur.com/Iv42r7H.png" class="wheel" id="wheel">
        </div>

        <button class="button green" id="spinButton" onclick="spinWheel()">üé∞ –ö—Ä—É—Ç–∏—Ç—å</button>
        <p id="result"></p>
        <button class="button red" onclick="Telegram.WebApp.close()">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let lastSpin = localStorage.getItem("lastSpin");
        let today = new Date().toDateString();

        if (lastSpin === today) {
            document.getElementById("spinButton").disabled = true;
            document.getElementById("result").innerText = "–í—ã —É–∂–µ –∫—Ä—É—Ç–∏–ª–∏ –∫–æ–ª–µ—Å–æ —Å–µ–≥–æ–¥–Ω—è!";
        }

        function spinWheel() {
            let wheel = document.getElementById("wheel");
            let spinButton = document.getElementById("spinButton");
            let resultText = document.getElementById("result");

            let sectors = ["–ü–†–ò–ó! üéÅ", "–ü–†–ò–ó! üéÅ", "–ü–†–ò–ó! üéÅ", "–ü–†–ò–ó! üéÅ", "–ü–†–ò–ó! üéÅ", "–ü–†–ò–ó! üéÅ", "–ü–£–°–¢–û üò¢"];
            let randomSector = Math.floor(Math.random() * 7);
            let degrees = 1800 + randomSector * (360 / 7);

            wheel.style.transform = `rotate(${degrees}deg)`;
            spinButton.disabled = true;

            setTimeout(() => {
                let result = sectors[randomSector];
                resultText.innerText = `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${result}`;

                // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º, —á—Ç–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∫—Ä—É—Ç–∏–ª
                localStorage.setItem("lastSpin", today);

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –±–æ—Ç–∞
                tg.sendData(JSON.stringify({ result: result }));

                // –ê–≤—Ç–æ-–∑–∞–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫
                setTimeout(() => {
                    tg.close();
                }, 3000);

            }, 4000);
        }
    </script>
</body>
</html>
