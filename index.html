<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            font-family: Arial, sans-serif;
            margin: 0;
            color: white;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .wheel-container {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid white;
            transform-origin: center;
            background: conic-gradient(
                red 0deg 51.43deg,
                orange 51.43deg 102.86deg,
                yellow 102.86deg 154.29deg,
                green 154.29deg 205.71deg,
                blue 205.71deg 257.14deg,
                indigo 257.14deg 308.57deg,
                gray 308.57deg 360deg
            );
            position: absolute;
            z-index: 2;
        }
        .spin-button {
            position: absolute;
            background-color: white;
            color: black;
            border: none;
            width: 70px;
            height: 70px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 3;
            transition: transform 0.2s;
        }
        .spin-button:active {
            transform: scale(1.1);
        }
        .arrow {
            position: absolute;
            top: 50%;
            right: -30px;
            transform: translateY(-50%) rotate(90deg);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid red;
            z-index: 1;
        }
        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
        .close-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="title">VIRAL РУЛЕТКА</div>
    <div class="wheel-container">
        <div class="arrow"></div>
        <div class="wheel" id="wheel"></div>
        <button class="spin-button" id="spin">SPIN</button>
    </div>
    <div class="result" id="result">Вращайте колесо!</div>
    <button class="close-button" onclick="window.close()">Закрыть</button>
    <script>
        const segments = ["ПРИЗ!", "ПРИЗ!", "ПРИЗ!", "ПРИЗ!", "ПРИЗ!", "ПРИЗ!", "ПУСТО"];
        let canSpin = true;
        document.getElementById("spin").addEventListener("click", () => {
            if (!canSpin) return;
            canSpin = false;
            const wheel = document.getElementById("wheel");
            const resultText = document.getElementById("result");
            let randomRotation = 1800 + Math.floor(Math.random() * 360);
            gsap.to(wheel, { rotation: randomRotation, duration: 3, ease: "power3.out", onComplete: () => {
                let finalRotation = randomRotation % 360;
                let segmentIndex = Math.floor((360 - finalRotation) / (360 / segments.length)) % segments.length;
                resultText.textContent = "Выигрыш: " + segments[segmentIndex];
                setTimeout(() => {
                    canSpin = true;
                }, 30000);
            }});
        });
    </script>
</body>
</html>
