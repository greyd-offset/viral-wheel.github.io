<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è —Ä—É–ª–µ—Ç–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        .roulette-container {
            position: relative;
            width: 420px;
            height: 120px;
            margin: auto;
            overflow: hidden;
            border: 4px solid #fff;
            background-color: #222;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .roulette {
            display: flex;
            position: absolute;
            left: 0;
            transition: transform 3.5s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .item {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border-right: 2px solid black;
            text-transform: uppercase;
        }
        .prize-1 { background: linear-gradient(45deg, #ff6666, #ff3333); }
        .prize-2 { background: linear-gradient(45deg, #ffcc66, #ff9933); }
        .prize-3 { background: linear-gradient(45deg, #66ff66, #33cc33); }
        .prize-4 { background: linear-gradient(45deg, #6666ff, #3333cc); }
        .prize-5 { background: linear-gradient(45deg, #ff66ff, #cc33cc); }
        .prize-6 { background: linear-gradient(45deg, #66ffff, #33cccc); }
        .empty { background: linear-gradient(45deg, #555, #333); color: #ff4444; }
        .spin-btn {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #0f0, #080);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .spin-btn:disabled {
            background: gray;
            cursor: not-allowed;
        }
        .close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #f00, #a00);
            color: white;
            cursor: pointer;
        }
        .indicator {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 100%;
            background-color: red;
            box-shadow: 0 0 10px red;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è —Ä—É–ª–µ—Ç–∫–∞ üé∞</h1>
        <div class="roulette-container">
            <div class="indicator"></div>
            <div class="roulette" id="roulette">
                <div class="item prize-1">–ü—Ä–∏–∑ 1</div>
                <div class="item prize-2">–ü—Ä–∏–∑ 2</div>
                <div class="item prize-3">–ü—Ä–∏–∑ 3</div>
                <div class="item empty">–ü–£–°–¢–û</div>
                <div class="item prize-4">–ü—Ä–∏–∑ 4</div>
                <div class="item prize-5">–ü—Ä–∏–∑ 5</div>
                <div class="item prize-6">–ü—Ä–∏–∑ 6</div>
                <!-- –î—É–±–ª–∏—Ä—É–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–π –ª–µ–Ω—Ç—ã -->
                <div class="item prize-1">–ü—Ä–∏–∑ 1</div>
                <div class="item prize-2">–ü—Ä–∏–∑ 2</div>
                <div class="item prize-3">–ü—Ä–∏–∑ 3</div>
                <div class="item empty">–ü–£–°–¢–û</div>
                <div class="item prize-4">–ü—Ä–∏–∑ 4</div>
                <div class="item prize-5">–ü—Ä–∏–∑ 5</div>
                <div class="item prize-6">–ü—Ä–∏–∑ 6</div>
            </div>
        </div>
        <button id="spin-btn" class="spin-btn" onclick="spinRoulette()">–ö—Ä—É—Ç–∏—Ç—å üé∞</button>
        <p id="result"></p>
        <button class="close-btn" onclick="Telegram.WebApp.close()">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const roulette = document.getElementById("roulette");
        const items = document.querySelectorAll(".item");
        const spinButton = document.getElementById("spin-btn");
        const resultText = document.getElementById("result");
        let isSpinning = false;

        function spinRoulette() {
            if (isSpinning) return;
            isSpinning = true;
            spinButton.disabled = true;

            let randomIndex = Math.floor(Math.random() * 7); // 7 —ç–ª–µ–º–µ–Ω—Ç–æ–≤ (1 –ø—É—Å—Ç–∞—è + 6 –ø—Ä–∏–∑–æ–≤)
            let itemWidth = items[0].offsetWidth;
            let offset = -randomIndex * itemWidth;

            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø—Ä–æ–∫—Ä—É—Ç—ã –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
            let extraSpins = -(items.length * itemWidth * 2);

            roulette.style.transition = "transform 3.5s cubic-bezier(0.25, 1, 0.5, 1)";
            roulette.style.transform = `translateX(${extraSpins + offset}px)`;

            setTimeout(() => {
                let selectedItem = items[randomIndex].innerText;
                resultText.innerText = `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${selectedItem}`;

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram WebApp
                tg.sendData(JSON.stringify({ result: selectedItem }));

                isSpinning = false;
                spinButton.disabled = false;

                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –Ω–∞ –Ω–∞—á–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –¥–ª—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–π –ª–µ–Ω—Ç—ã
                setTimeout(() => {
                    roulette.style.transition = "none";
                    roulette.style.transform = "translateX(0px)";
                }, 500);
            }, 3500);
        }
    </script>
</body>
</html>
